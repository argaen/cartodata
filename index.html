<html>

<head>
  <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.10/d3.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <div class="container" ng-app="cartomap" style="display:block;">
    <div class="row">
      <div class="col-md-7">
        <button class="btn btn-primary" ng-click="map.source = 'comarques'; stats.current_vots = 'Sí - Sí'">Region</button>
        <button class="btn btn-primary" ng-click="map.source = 'municipis'; stats.current_vots = 'Sí - Sí'">Municipality</button>
        <div map-canvas style="margin:30px 0;"></div>
      </div>
      <div class="col-md-5">
        <h3 style="color: {{map.comarca_color}};"> {{ map.str_id }} </h3>
        <div class="row">
          <div class="col-md-12">
            <pie-chart data='map.vote_data'></pie-chart>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <stats></stats>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-bottom:60px;">
      <p class="alert alert-info">Data is from <a target="_blank" href="http://www.participa2014.cat">participa2014.cat</a>. Last update was at November 10th, 2014.</p>
      <p class="alert alert-info">Geographic data was obtained from <a target="_blank" href="http://www.icc.es/">Institut Cartogr&agrave;fic i Geol&ograve;gic de Catalunya</a></p>
    </div>
  </div>

  <!-- Google Analytics -->
  <script async src='//www.google-analytics.com/analytics.js'></script>
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-51915812-1', {
     'cookieDomain': 'argaen.github.io',
     'cookieName': 'cartodata',
     'cookieExpires': 20000
  });
  ga('send', 'pageview');
  </script>
  <!-- End Google Analytics -->
</body>

</html>
